<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>THE NINE Slider</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      margin:0;
      background:#000;
    }

    /* 슬라이더 전체 박스 */
    .slider{
      position:relative;
      width:95vw;          /* 화면 가로 95% */
      max-width:900px;
      height:200px;        /* 이미지 높이 */
      overflow:hidden;
      border-radius:6px;
      margin:10px auto;
    }

    .slides{
      display:flex;
      width:300%;          /* 3장 = 100% x 3 */
      height:100%;
      transition:transform .4s ease;
    }

    .slide{
      flex:0 0 100%;       /* 한 번에 한 장씩 */
      height:100%;
      background:#000;
      display:flex;
      justify-content:center;
      align-items:center;
    }

    .slide img{
      height:100%;
      width:auto;
      object-fit:contain;  /* 이미지 전체 보이게 */
      display:block;
    }

    /* 아래 점 네비게이션 */
    .dots{
      position:absolute;
      bottom:8px;
      left:50%;
      transform:translateX(-50%);
      display:flex;
      gap:8px;
      z-index:10;
    }

    .dot{
      width:10px;
      height:10px;
      border-radius:50%;
      background:rgba(255,255,255,.35);
      cursor:pointer;
    }

    .dot.active{
      background:#ffcc33;
    }
  </style>
</head>
<body>

  <div class="slider" id="slider">
    <div class="slides" id="slides">
      <div class="slide"><img src="https://imgur.com/B0qJD4s.jpg" alt="slide1"></div>
      <div class="slide"><img src="https://imgur.com/GO4vbwR.jpg" alt="slide2"></div>
      <div class="slide"><img src="https://imgur.com/27x6go7.jpg" alt="slide3"></div>
    </div>

    <div class="dots" id="dots">
      <div class="dot active" data-index="0"></div>
      <div class="dot" data-index="1"></div>
      <div class="dot" data-index="2"></div>
    </div>
  </div>

  <script>
    (function(){
      const slides = document.getElementById('slides');
      const dots   = document.querySelectorAll('#dots .dot');
      let current = 0;
      const total = dots.length;
      const INTERVAL = 5000; // 5초 자동 슬라이드
      let timer;

      function goTo(index){
        current = (index + total) % total;
        slides.style.transform = 'translateX(' + (-100 * current) + '%)';
        dots.forEach((d,i)=>d.classList.toggle('active', i===current));
      }

      function resetTimer(){
        clearInterval(timer);
        timer = setInterval(()=>goTo(current+1), INTERVAL);
      }

      dots.forEach(dot=>{
        dot.addEventListener('click', function(){
          const i = Number(this.getAttribute('data-index'));
          goTo(i);
          resetTimer();
        });
      });

      // 자동재생 시작
      goTo(0);
      resetTimer();
    })();
  </script>

</body>
</html>
