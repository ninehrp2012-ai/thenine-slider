<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>THE NINE Slider</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      margin:0;
      background:#000;
    }

    /* 전체 박스 */
    .slider-wrap{
      width:95vw;          /* 가로 95% */
      max-width:900px;
      margin:10px auto;
    }

    /* 가로로 이어지는 트랙 */
    .slider-track{
      display:flex;
      gap:10px;            /* 이미지 사이 여백 */
      overflow-x:auto;
      scroll-behavior:smooth;
      scrollbar-width:none;          /* 파폭 */
    }
    .slider-track::-webkit-scrollbar{display:none;}  /* 크롬 등 */

    /* 각 슬라이드 – 폭을 80%로 줘서 다음 이미지가 살짝 보이게 */
    .slide{
      flex:0 0 80%;        /* 한 슬라이드가 전체의 80% 정도 차지 */
      height:200px;        /* 이미지 높이 */
      border-radius:10px;
      background:#000;
      overflow:hidden;
      display:flex;
      justify-content:center;
      align-items:center;
    }

    .slide img{
      height:100%;
      width:auto;          /* 비율 유지 */
      object-fit:contain;  /* 잘리지 않고 전체 보이게 */
      display:block;
    }

    /* 아래 점 네비 */
    .dots{
      margin-top:8px;
      text-align:center;
    }
    .dot{
      display:inline-block;
      width:8px;
      height:8px;
      border-radius:50%;
      background:rgba(255,255,255,.35);
      margin:0 4px;
      cursor:pointer;
    }
    .dot.active{
      background:#ffcc33;
    }
  </style>
</head>
<body>

  <div class="slider-wrap">
    <div class="slider-track" id="track">
      <!-- 여기 이미지 3장 주소만 바꿔서 쓰면 됨 -->
      <div class="slide"><img src="https://imgur.com/B0qJD4s.jpg" alt="img1"></div>
      <div class="slide"><img src="https://imgur.com/GO4vbwR.jpg" alt="img2"></div>
      <div class="slide"><img src="https://imgur.com/27x6go7.jpg" alt="img3"></div>
    </div>

    <div class="dots" id="dots">
      <span class="dot active" data-index="0"></span>
      <span class="dot" data-index="1"></span>
      <span class="dot" data-index="2"></span>
    </div>
  </div>

  <script>
    (function(){
      const track = document.getElementById('track');
      const slides = Array.from(track.querySelectorAll('.slide'));
      const dots   = Array.from(document.querySelectorAll('#dots .dot'));

      function scrollToSlide(index){
        const slide = slides[index];
        if(!slide) return;
        // 해당 슬라이드의 왼쪽 위치로 스크롤
        const left = slide.offsetLeft;
        track.scrollTo({left, behavior:'smooth'});
      }

      function setActiveDot(index){
        dots.forEach((d,i)=>d.classList.toggle('active', i===index));
      }

      dots.forEach((dot, i)=>{
        dot.addEventListener('click', ()=>{
          scrollToSlide(i);
          setActiveDot(i);
        });
      });

      // 스크롤 움직일 때 현재 중앙에 가장 가까운 슬라이드 기준으로 점 업데이트
      let ticking = false;
      track.addEventListener('scroll', ()=>{
        if(ticking) return;
        ticking = true;
        requestAnimationFrame(()=>{
          const center = track.scrollLeft + track.clientWidth/2;
          let closest = 0;
          let minDiff = Infinity;
          slides.forEach((slide,i)=>{
            const mid = slide.offsetLeft + slide.offsetWidth/2;
            const diff = Math.abs(center - mid);
            if(diff < minDiff){
              minDiff = diff;
              closest = i;
            }
          });
          setActiveDot(closest);
          ticking = false;
        });
      });
    })();
  </script>

</body>
</html>
