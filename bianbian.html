<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>THE NINE Slider</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      margin:0;
      background:#000;
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
    }

    .slider{
      position:relative;
      width:95vw;          /* 화면 가로 95% */
      max-width:900px;     /* 필요하면 숫자 줄여도 됨 */
      height:200px;        /* 요청한 높이 */
      overflow:hidden;
      border-radius:8px;
    }

    .slides{
      display:flex;
      width:300%;          /* 3장 = 100% x 3 */
      height:100%;
      transition:transform .4s ease;
    }

    .slide{
      flex:0 0 100%;       /* 항상 한 장씩만 보이도록 */
      height:100%;
    }

    .slide img{
      width:100%;
      height:100%;
      object-fit:cover;    /* 필요하면 contain 으로 바꿔도 됨 */
      display:block;
    }

    /* 좌우 화살표 버튼 */
    .nav{
      position:absolute;
      top:50%;
      transform:translateY(-50%);
      width:32px;
      height:32px;
      border-radius:16px;
      background:rgba(0,0,0,.5);
      color:#fff;
      border:none;
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:20px;
      z-index:10;
    }
    .nav:hover{
      background:rgba(0,0,0,.8);
    }
    .nav.prev{left:8px;}
    .nav.next{right:8px;}

    /* 아래 점 네비 (원하면 삭제해도 됨) */
    .dots{
      position:absolute;
      bottom:8px;
      left:50%;
      transform:translateX(-50%);
      display:flex;
      gap:6px;
      z-index:11;
    }
    .dot{
      width:8px;
      height:8px;
      border-radius:50%;
      background:rgba(255,255,255,.3);
      cursor:pointer;
    }
    .dot.active{
      background:#ffcc33;
    }
  </style>
</head>
<body>

  <div class="slider" id="slider">
    <div class="slides" id="slides">
      <!-- 이미지 3장 -->
      <div class="slide"><img src="https://imgur.com/B0qJD4s.jpg" alt="img1"></div>
      <div class="slide"><img src="https://imgur.com/GO4vbwR.jpg" alt="img2"></div>
      <div class="slide"><img src="https://imgur.com/27x6go7.jpg" alt="img3"></div>
    </div>

    <!-- 좌우 화살표 -->
    <button class="nav prev" id="prev">&#10094;</button>
    <button class="nav next" id="next">&#10095;</button>

    <!-- 점 네비게이션 -->
    <div class="dots" id="dots">
      <div class="dot active" data-index="0"></div>
      <div class="dot" data-index="1"></div>
      <div class="dot" data-index="2"></div>
    </div>
  </div>

  <script>
    (function(){
      const slides = document.getElementById('slides');
      const prevBtn = document.getElementById('prev');
      const nextBtn = document.getElementById('next');
      const dots = Array.from(document.querySelectorAll('#dots .dot'));
      const total = dots.length;
      let current = 0;

      function goTo(index){
        current = (index + total) % total; // 양쪽 무한 루프
        slides.style.transform = 'translateX(' + (-100 * current) + '%)';
        dots.forEach((d,i)=>d.classList.toggle('active', i===current));
      }

      prevBtn.addEventListener('click', ()=> goTo(current - 1));
      nextBtn.addEventListener('click', ()=> goTo(current + 1));

      dots.forEach((dot,i)=>{
        dot.addEventListener('click', ()=> goTo(i));
      });

      // 필요하면 자동 슬라이드 켜기 (5초마다)
      // setInterval(()=>goTo(current+1), 5000);

      goTo(0);
    })();
  </script>

</body>
</html>
