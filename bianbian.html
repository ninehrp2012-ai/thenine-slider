<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>The Nine Slider</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    * {margin:0;padding:0;box-sizing:border-box;}
    body {
        margin:0;
        background:#000;
        display:flex;
        justify-content:center;
        align-items:center;
        min-height:100vh;
    }

    .slider {
        position:relative;
        width:95vw;
        max-width:900px;
        height:200px;
        overflow:hidden;
        border-radius:10px;
        background:#000;
    }

    .slides {
        display:flex;
        width:300%; /* 이미지 3장 */
        height:100%;
        transition:transform .5s ease;
    }

    .slide {
        flex:0 0 100%;
        height:100%;
        display:flex;
        justify-content:center;
        align-items:center;
        background:#000;
    }

    .slide img {
        height:100%;
        width:auto;
        object-fit:contain; /* 이미지 비율 유지 */
        display:block;
    }

    /* 점 네비게이션 */
    .dots {
        position:absolute;
        bottom:10px;
        left:50%;
        transform:translateX(-50%);
        display:flex;
        gap:6px;
        z-index:10;
    }

    .dot {
        width:8px;
        height:8px;
        border-radius:50%;
        background:rgba(255,255,255,0.35);
        cursor:pointer;
    }

    .dot.active {
        background:#ffcc33;
    }
</style>
</head>
<body>

<div class="slider">
    <div class="slides" id="slides">
        <div class="slide"><img src="https://imgur.com/B0qJD4s.jpg"></div>
        <div class="slide"><img src="https://imgur.com/GO4vbwR.jpg"></div>
        <div class="slide"><img src="https://imgur.com/27x6go7.jpg"></div>
    </div>

    <div class="dots">
        <div class="dot active" data-index="0"></div>
        <div class="dot" data-index="1"></div>
        <div class="dot" data-index="2"></div>
    </div>
</div>

<script>
(function(){
    const slides = document.getElementById("slides");
    const dots = document.querySelectorAll(".dot");
    const total = dots.length;
    let current = 0;
    const interval = 5000; // 5초 자동 슬라이드
    let timer;

    function goTo(i){
        current = (i + total) % total;
        slides.style.transform = "translateX(" + (-100 * current) + "%)";
        dots.forEach((dot, idx)=>dot.classList.toggle("active", idx === current));
    }

    function startAuto(){
        timer = setInterval(()=>goTo(current + 1), interval);
    }

    function reset(){
        clearInterval(timer);
        startAuto();
    }

    dots.forEach(dot=>{
        dot.addEventListener("click", ()=>{
            goTo(Number(dot.dataset.index));
            reset();
        });
    });

    goTo(0);
    startAuto();
})();
</script>

</body>
</html>
