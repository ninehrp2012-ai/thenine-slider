<!DOCTYPE html>
<html lang="ko">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body{
    margin:0;
    background:#000;
    display:flex;
    justify-content:center;
    padding-top:20px;
  }

  .slider-wrap{
    width:95vw;
    max-width:900px;
    overflow-x:auto;
    scroll-snap-type:x mandatory;
    display:flex;
    gap:10px;
    padding-bottom:10px;
  }

  .slide{
    flex:0 0 auto;
    width:90%;
    max-width:850px;
    height:200px;
    scroll-snap-align:start;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#111;
    border-radius:10px;
    overflow:hidden;
  }

  .slide img{
    height:100%;
    width:auto;
    object-fit:contain;
    display:block;
  }

  /* 스크롤바 숨기기 */
  .slider-wrap::-webkit-scrollbar { display:none; }
</style>

<body>

<div class="slider-wrap">
  <div class="slide">
    <img src="https://imgur.com/B0qJD4s.jpg">
  </div>
  <div class="slide">
    <img src="https://imgur.com/GO4vbwR.jpg">
  </div>
  <div class="slide">
    <img src="https://imgur.com/27x6go7.jpg">
  </div>
</div>

</body>
</html>
