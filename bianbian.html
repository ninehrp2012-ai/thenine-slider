<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>THE NINE Slider</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      margin:0;
      background:#000;          /* flex, 100vh 제거 */
    }

    .slider-wrap{
      width:95vw;
      max-width:900px;
      padding:8px 0 20px;
      position:relative;
      margin:0 auto;            /* 가운데 정렬 */
    }

    .slider-track{
      display:flex;
      gap:10px;
      overflow-x:auto;
      scroll-behavior:smooth;
      scrollbar-width:none;
    }
    .slider-track::-webkit-scrollbar{display:none;}

    .slide{
      flex:0 0 auto;
      height:200px;
      width:auto;
      border-radius:10px;
      display:block;
      object-fit:cover;         /* 필요하면 contain 으로 변경 가능 */
      background:#000;
    }

    .dots{
      margin-top:10px;
      text-align:center;
    }
    .dot{
      display:inline-block;
      width:10px;
      height:10px;
      border-radius:50%;
      background:rgba(255,255,255,.3);
      margin:0 4px;
      cursor:pointer;
    }
    .dot.active{
      background:#ffcc33;
    }
  </style>
</head>
<body>

  <div class="slider-wrap">
    <div class="slider-track" id="track">
      <img class="slide" src="https://imgur.com/B0qJD4s.jpg" alt="img1">
      <img class="slide" src="https://imgur.com/GO4vbwR.jpg" alt="img2">
      <img class="slide" src="https://imgur.com/27x6go7.jpg" alt="img3">
    </div>

    <div class="dots" id="dots">
      <span class="dot active" data-index="0"></span>
      <span class="dot" data-index="1"></span>
      <span class="dot" data-index="2"></span>
    </div>
  </div>

  <script>
    (function(){
      const track = document.getElementById('track');
      const imgs  = Array.from(track.querySelectorAll('.slide'));
      const dots  = Array.from(document.querySelectorAll('#dots .dot'));

      function scrollToImage(index){
        const img = imgs[index];
        if(!img) return;
        const trackRect = track.getBoundingClientRect();
        const imgRect   = img.getBoundingClientRect();
        const current   = track.scrollLeft;
        const target = current + (imgRect.left - trackRect.left)
                     - (trackRect.width - imgRect.width)/2;
        track.scrollTo({left:target, behavior:'smooth'});
      }

      function setActiveDot(index){
        dots.forEach((d,i)=>d.classList.toggle('active', i===index));
      }

      dots.forEach((dot,i)=>{
        dot.addEventListener('click',()=>{
          scrollToImage(i);
          setActiveDot(i);
        });
      });

      let ticking = false;
      track.addEventListener('scroll',()=>{
        if(ticking) return;
        ticking = true;
        requestAnimationFrame(()=>{
          const center = track.scrollLeft + track.clientWidth/2;
          let closest = 0;
          let minDiff = Infinity;
          imgs.forEach((img,i)=>{
            const mid = img.offsetLeft + img.offsetWidth/2;
            const diff = Math.abs(center - mid);
            if(diff < minDiff){
              minDiff = diff;
              closest = i;
            }
          });
          setActiveDot(closest);
          ticking = false;
        });
      });
    })();
  </script>

</body>
</html>
